<html>
<body>
<style type="text/css">
#stamp {
  position:absolute;
  left:400px;
  top:200px;
  width:140px;
  height:100px;
  background-image:url("stamp.png");
  background-size:cover;
}

#img {
  position:absolute;
  top:110px;
  left:215px;
  width:480px;
  height:270px;
  z-index:2;
}
</style>

  <div id="stamp"></div>
  <div id="img">
  </div>

<img src="stamp2.gif" style="display:none" />
<div id="test">Click me</div>

<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>

<script type="text/javascript">
dojo.connect(document.getElementById('test'), 'click', () => {
  console.log("test");

  dojo.place('<img id="img-gif" class="" src="stamp2.gif?aze" />', "img");

  var anim = dojo.animateProperty({
    node:"img",
    properties:{opacity: {start: 0, end : 1}},
    duration:1000,
  });

  anim.play();

  var anim2 = dojo.animateProperty({
    node:"img",
    properties:{opacity: {start: 1, end : 0}},
    duration:500,
    delay:1500,
  });
  anim2.play();



  setTimeout(() => dojo.destroy("img-gif"), 2000);
});

//logo.stop();

</script>
</body>
</html>
